<script>
window.addEventListener('DOMContentLoaded', () => {
  const textSegments = [
    { text: "ðŸ©º Want to ace your Nursing exams?", pause: 500, pitch: 1.2, rate: 1 }, // energetic, excited
    { text: "The Nursing Prometric Test is a simulation exam for Nurse Technicians and Nurse Specialists.", pause: 500, pitch: 1, rate: 1 }, // confident, clear
    { text: "It contains", pause: 100, pitch: 1.1, rate: 1.1 }, // motivational
    { text: "500", pause: 100, pitch: 1.5, rate: 0.9 }, // emphasis
    { text: "questions based on the SMLE and Enclex exams, divided into Easy, Medium, and Hard levels.", pause: 500, pitch: 1.1, rate: 1.1 },
    { text: "Each question comes with a detailed rationale to help you understand, learn, and improve your score.", pause: 500, pitch: 1, rate: 1 }, // encouraging
    { text: "Take the demo test for", pause: 100, pitch: 1.2, rate: 1.1 },
    { text: "free", pause: 100, pitch: 1.5, rate: 0.9 }, // emphasis
    { text: "and unlock the full test with a secure code today! ðŸ©ºðŸ“š", pause: 0, pitch: 1.2, rate: 1.1 } // excited, inviting
  ];

  const voices = window.speechSynthesis.getVoices();
  const voice = voices.find(v => v.lang === 'en-US' && v.name.includes('Google')) || voices[0];

  let delay = 0;

  textSegments.forEach(segment => {
    setTimeout(() => {
      const utter = new SpeechSynthesisUtterance(segment.text);
      utter.voice = voice;
      utter.lang = 'en-US';
      utter.pitch = segment.pitch;
      utter.rate = segment.rate;
      utter.volume = 1;
      window.speechSynthesis.speak(utter);
    }, delay);

    // Estimate time for each segment (approx. 0.5s per 10 words) + pause
    delay += ((segment.text.split(" ").length / 10) * 500) + segment.pause;
  });
});
</script>
